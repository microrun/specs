version: v1
managed:
  enabled: true
  go_package_prefix:
    default: microrun.org/specs-go/generated
plugins:
  - name: go
    out: ../specs-go/generated
    opt: paths=source_relative
  - name: go-grpc
    out: ../specs-go/generated
    opt: 
      - paths=source_relative
      - require_unimplemented_servers=false